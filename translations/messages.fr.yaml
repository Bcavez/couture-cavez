welcome.message: "<p>Bienvenue sur le petit coin boutique de l'étoile de Marius</p>
                  <p>Vous y retrouverez quelques créations pour bébés et enfants imaginées et réalisées avec amour par Sophie, maman musicienne.</p>
                  <p>Un petit mot sur cette aventure…</p>
                  <p>Accordéoniste de profession, c’est à la naissance de mon petit Marius, ma source d’inspiration, que l’envie m’est venue de coudre.</p>
                  <p>J’ai adoré lui confectionner des tas de petits accessoires, habits, doudous en tout genre.</p>
                  <p>Et avec la naissance de sa petite soeur Juliette, bonheur décuplé et nouvelles idées!</p>
                  <p>Depuis, je me fais un plaisir de coudre pour les connaissances, de faire quelques marchés de créateurs et l’idée d’un site internet est de créer un petit endroit pour regrouper ce que je peux proposer.</p> </br>
                  <p>Bonne visite!</p>
                  <p>Sophie</p>"
